<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener una solicitud</title>
</head>
<body>
    
    <script>
        const formData = new FormData();
        formData.append('nombre','Mt. Michi');
        formData.append('edad',14);
        fetch ("server.php?color=blanco",{
            // el ?color=blanco es un metodo get
            body:formData,
            method: "POST"
        })
        .then(res => res.text())
        .then(data => {
            console.log(data);
        })
    </script>
</body>
</html>
