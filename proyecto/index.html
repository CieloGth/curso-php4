        <div class="card">
            <div  class="card-header"><h1>¡Contactanos!</h1></div>
            <div class="card-body p-sm-3 p-md-4 p-lg-5">
                <form class="container-fluid ">
                    <div class="row-fluid">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="row">
                                    <div class="col-12">
                                        <label for="name">Nombre: </label>
                                    </div>
                                    <div class="col-12">
                                        <input class="form-control-lg" placeholder="Nombre" type="text" name="name" id="name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <label for="email">Correo: </label>
                                    </div>
                                    <div class="col-12">
                                        <input class="form-control-lg" placeholder="email@ejemplo.com" type="email" name="email" id="email">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <label for="tel">Telefono: </label>
                                    </div>
                                    <div class="col-12">
                                        <input class="form-control-lg" placeholder="Telefono" type="number" name="tel" id="tel">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="row">
                                    <div class="col-12">
                                        <label for="subject">Asunto: </label>
                                    </div>
                                    <div class="col-12">
                                        <input class="form-control-lg" placeholder="Asunto" type="text" name="subject" id="subject">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <label for="message">Mensaje: </label>
                                    </div>
                                    <div class="col-12">
                                        <textarea class="form-control-lg" placeholder="Mensaje" name="message" id="message"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" >Enviar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-lg-6">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>Av. Don Juan de Palafox y. Mendoza, Centro histórico de Puebla, 72000 Puebla, Pue., México</span>
                    </div>
                    <div class="col-lg-6">
                        <i class="fa-solid fa-square-phone"></i>
                        <span>+52 222 936 9584</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
