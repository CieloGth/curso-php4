<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/proyecto/css/bootstrap.css">
    <link rel="stylesheet" href="/proyecto/style.css">
    <title>Formulario de Contacto</title>
</head>
<body>

    <div class="container">
        <br>
        <div class="bg-danger">
            <span>Surgio un problema</span>
        </div>
        <br>
        <div class="bg-success">
            <span>Mensaje enviado con exito</span>
        </div>
        <br>

        <form action="#" >
            <h1>Â¡Contactanos!</h1>           
            <div>
                <label for="name">Nombre: </label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="email">Correo: </label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="subject">Asunto: </label>
                <input type="text" name="subject" id="subject">
            </div>
            <div>
                <label for="message">Mensaje: </label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
            <div class="contacto-info">
                <div class="info">
                    <span>Calle #,  , Puebla, Puebla, Mexico</span>
                </div>
                <div class="info">
                    <span>+52 222 936 9584</span>
                </div>
            </div>
        </form>
    </div>
    <script src="/proyecto/js/bootstrap.js"></script>
</body>
</html>
